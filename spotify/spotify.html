<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Spotify Login</title>
</head>

<body>
    <div class="head-style">
        <svg role="img" viewbox="0 0 78 24" height="100%" class="svg-class"></svg>
    <img src="http://media.idownloadblog.com/wp-content/uploads/2016/06/Spotify_logo_horizontal_black.jpg" alt="" width="500" height="200">
    </div>
    <div class="center">
        <p class="cont">To continue, login to Spotify</p> <br>
        <a href="#">Continue with Facebook</a> <br>
        <a href="#">Continue with Apple</a><br>
        <a href="#">Continue with Google</a><br>
        <a href="#">Continue with Phone Number</a>
    </div>
    <div class="center">
        <form action="#">
            <div class="input-grid">
                <label for="email" class="form-label">Email address or username</label>
                <input type="email" class="input" placeholder="Email Address or username">
                <label id="email" for="pass" class="form-label">Password</label>
                <input type="password" class="input" id="pass" />
            </div>
            <div class="form-down">
                <div class="for-check">
                    <p>Forgot your password?</p>
                
                </div>
                <button>
                    Sign in
                </button>
            </div>
        </form>
    </div>

</body>

</html>
